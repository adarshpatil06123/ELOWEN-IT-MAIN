server:
  port: 8082

spring:
  application:
    name: auth-service
  
  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/elowen_auth_db?createDatabaseIfNotExist=true}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:Adarsh@.27}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:elowenMarketplaceSecretKeyForJWTTokenGeneration2026MustBeLongEnoughForHS512}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.elowen.jobportal.auth: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  
  datasource:
    url: jdbc:mysql://mysql:3306/elowen_auth_db?createDatabaseIfNotExist=true
    username: root
    password: elowen_root_2026
  
  data:
    redis:
      host: redis
      port: 6379
